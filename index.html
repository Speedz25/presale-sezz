<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>SEZZ Presale</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0b0b0b;
            color: #ffffff;
            padding: 30px;
            max-width: 480px;
            margin: auto;
        }

        h2 {
            text-align: center;
        }

        .box {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .row {
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: none;
            margin-top: 5px;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }

        .connect {
            background: #2563eb;
            color: #fff;
        }

        .buy {
            background: #16a34a;
            color: #fff;
        }

        .info {
            font-size: 14px;
            opacity: 0.85;
        }
    </style>
</head>

<body>

    <h2>SEZZ Token Presale</h2>

    <div class="box">
        <div class="row info" id="stage">Stage: -</div>
        <div class="row info" id="price">Price: -</div>
        <div class="row info" id="wallet">Wallet: Not connected</div>
    </div>

    <div class="box">
        <label>USDT Amount</label>
        <input
            id="usdtAmount"
            type="number"
            min="1"
            placeholder="Enter USDT amount"
        />

        <button class="connect" onclick="connectWallet()">
            Connect Wallet
        </button>

        <button class="buy" onclick="buyToken()">
            Buy Token
        </button>
    </div>

    <!-- IMPORTANT: ethers.js must be loaded FIRST -->
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
    <script src="app.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEZZ Presale</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg,#0f0c29,#302b63,#24243e);
            color: #fff;
            margin: 0;
            padding: 0;
        }
        header {
            text-align: center;
            padding: 2rem 1rem;
            background-color: rgba(0,0,0,0.5);
        }
        h1 {
            margin: 0;
            font-size: 2rem;
            color: #ffcc00;
        }
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 2rem;
        }
        .card {
            background-color: rgba(255,255,255,0.05);
            border: 1px solid #ffcc00;
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            width: 300px;
            text-align: center;
        }
        .stage, .price {
            font-size: 1.5rem;
            margin: 1rem 0;
        }
        .error {
            color: #ff4444;
            margin: 1rem 0;
        }
        input {
            padding: 0.5rem;
            width: 100%;
            margin-bottom: 1rem;
            border-radius: 5px;
            border: none;
            outline: none;
        }
        button {
            background-color: #ffcc00;
            color: #000;
            border: none;
            border-radius: 10px;
            padding: 0.8rem 1.5rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }
        button:hover {
            transform: scale(1.05);
        }
        footer {
            text-align: center;
            padding: 1rem;
            font-size: 0.9rem;
            color: #aaa;
        }
    </style>
</head>
<body>
    <header>
        <h1>SEZZ Presale</h1>
    </header>

    <main>
        <div class="card">
            <div class="stage">Stage: <span id="stage">-</span></div>
            <div class="price">Price: <span id="price">-</span> USDT</div>
            <div class="error" id="error"></div>
        </div>

        <div class="card">
            <input type="number" id="usdtAmount" placeholder="Enter USDT amount">
            <button id="buyBtn">Buy SEZZ</button>
        </div>
    </main>

    <footer>
        &copy; 2026 SEZZ Presale
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/ethers@6.8.2/dist/ethers.min.js"></script>
    <script src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>SEZZ Presale Debug</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: #0d0d0d;
            color: #ffffff;
            padding: 30px;
            max-width: 480px;
            margin: auto;
        }

        h1 { text-align: center; margin-bottom: 10px; }
        .subtitle { text-align: center; font-size: 14px; opacity: 0.7; margin-bottom: 20px; }
        .card { background: #1a1a1a; padding: 20px; border-radius: 12px; margin-bottom: 20px; }
        .row { margin-bottom: 10px; }
        .label { opacity: 0.7; }
        .value { font-weight: bold; }
        input { width: 100%; padding: 12px; border-radius: 8px; border: none; margin-top: 8px; font-size: 15px; }
        button { width: 100%; padding: 14px; margin-top: 12px; border: none; border-radius: 8px; cursor: pointer; font-size: 16px; font-weight: bold; }
        .connect { background: #2563eb; color: #fff; }
        .buy { background: #16a34a; color: #fff; }
        .footer { text-align: center; margin-top: 30px; font-size: 12px; opacity: 0.5; }
        .error { color: #f87171; font-weight: bold; }
    </style>
</head>

<body>

<h1>SEZZ PRESALE (DEBUG)</h1>
<div class="subtitle">Official SEZZ Token Presale • Polygon Network</div>

<div class="card">
    <div class="row">
        <span class="label">Presale Stage:</span>
        <span class="value" id="stage">Loading...</span>
    </div>

    <div class="row">
        <span class="label">SEZZ Price:</span>
        <span class="value" id="price">Loading...</span>
    </div>

    <div class="row">
        <span class="label">Wallet Status:</span>
        <span class="value" id="wallet">Not connected</span>
    </div>

    <div class="row error" id="errorMsg"></div>
</div>

<div class="card">
    <label class="label">USDT Amount (Buy SEZZ)</label>
    <input id="usdtAmount" type="number" min="1" placeholder="Enter USDT amount" />
    <button class="connect" onclick="connectWallet()">Connect Wallet</button>
    <button class="buy" onclick="buyToken()">Buy SEZZ</button>
</div>

<div class="footer">© 2026 SEZZ Token • All rights reserved</div>

<script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
<script src="app.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>SEZZ Presale</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0b0b0b;
            color: #fff;
            padding: 20px;
            max-width: 480px;
            margin: auto;
        }

        h1 { text-align: center; margin-bottom: 20px; }
        .card { background: #1a1a1a; padding: 15px; border-radius: 8px; margin-bottom: 20px; }
        .row { margin-bottom: 8px; }
        .label { opacity: 0.7; }
        .value { font-weight: bold; }
    </style>
</head>

<body>
    <h1>SEZZ PRESALE</h1>

    <div class="card">
        <div class="row">
            <span class="label">Stage:</span>
            <span class="value" id="stage">Loading...</span>
        </div>

        <div class="row">
            <span class="label">Price:</span>
            <span class="value" id="price">Loading...</span>
        </div>
    </div>

    <!-- ethers.js must be loaded first -->
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
    <script src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>SEZZ Presale</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(180deg, #050505, #0d0d0d);
            color: #ffffff;
            padding: 30px;
            max-width: 480px;
            margin: auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        .subtitle {
            text-align: center;
            font-size: 14px;
            opacity: 0.75;
            margin-bottom: 25px;
        }

        .card {
            background: #141414;
            border: 1px solid #222;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .row {
            margin-bottom: 10px;
            font-size: 15px;
        }

        .label {
            opacity: 0.7;
        }

        .value {
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            margin-top: 8px;
            font-size: 15px;
        }

        button {
            width: 100%;
            padding: 14px;
            margin-top: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }

        .connect {
            background: #2563eb;
            color: #ffffff;
        }

        .buy {
            background: #16a34a;
            color: #ffffff;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 12px;
            opacity: 0.5;
        }
    </style>
</head>

<body>

    <h1>SEZZ PRESALE</h1>
    <div class="subtitle">
        Official SEZZ Token Presale • Polygon Network
    </div>

    <div class="card">
        <div class="row">
            <span class="label">Presale Stage:</span>
            <span class="value" id="stage">Loading...</span>
        </div>

        <div class="row">
            <span class="label">SEZZ Price:</span>
            <span class="value" id="price">Loading...</span>
        </div>

        <div class="row">
            <span class="label">Wallet Status:</span>
            <span class="value" id="wallet">Not connected</span>
        </div>
    </div>

    <div class="card">
        <label class="label">USDT Amount (Buy SEZZ)</label>
        <input id="usdtAmount" type="number" min="1" placeholder="Enter USDT amount" />
        <button class="connect" onclick="connectWallet()">Connect Wallet</button>
        <button class="buy" onclick="buyToken()">Buy SEZZ</button>
    </div>

    <div class="footer">
        © 2026 SEZZ Token • All rights reserved
    </div>

    <!-- ethers.js must be loaded before app.js -->
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
    <script src="app.js"></script>

</body>
</html>
